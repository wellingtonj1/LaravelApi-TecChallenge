name: Laravel

on:
  push:
    branches: [ "main" , "sandbox"]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: adorei
          MYSQL_PASSWORD: adoreimesmo
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker Image
      run: docker build -t app .

    - name: Run Docker Container
      run: docker run -d --name cname app

    - name: Install Composer Dependencies
      run: docker exec -t cname composer install --no-scripts

    - name: Copy .env
      run: docker exec -t cname php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Copy Laravel .env
      run: docker exec -t cname php -r "file_exists('src/.env') || copy('src/.env.example', 'src/.env');"

    - name: Generate key
      run: docker exec -t cname php artisan key:generate

    - name: Directory Permissions
      run: docker exec -t cname chmod -R 777 storage bootstrap/cache

    - name: Execute PHPUnit tests
      run: docker exec -t cname vendor/bin/phpunit
