name: Laravel

on:
  push:
    branches: [ "main", "sandbox" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
 
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
 
    steps:
    - uses: actions/checkout@v3

    - name: Build Docker Image
      run: docker build -t app .

    - name: Run Docker Container
      run: docker run -d --name cname --network host app

    - name: Install Composer Dependencies
      run: docker exec -t cname composer install --no-scripts
 
    - name: Prepare Laravel Application
      run: |
        cp .env.ci .env
        docker exec -t cname php artisan key:generate
 
    - name: Execute tests
      run: docker exec -t cname php artisan test

