name: Laravel

on:
  push:
    branches: [ "main", "sandbox" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v3

    - name: Copy Docker .env.example to .env
      run: cp .env.example .env

    - name: Build and Run Docker Compose
      run: |
        docker-compose up -d
        docker ps -a

    - name: Install Composer Dependencies
      run: docker-compose exec -T app composer install --no-scripts
 
    - name: Copy .env
      run: docker-compose exec -T app cp .env.example .env
        
    - name: Run Migrations
      run: docker-compose exec -T app php artisan migrate
 
    - name: Execute tests
      run: docker-compose exec -T app php artisan test
    
