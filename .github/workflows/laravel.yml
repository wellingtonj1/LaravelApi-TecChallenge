name: Laravel

on:
  push:
    branches: [ "main", "sandbox" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    container:
      image: kirschbaumdevelopment/laravel-test-runner:7.3
 
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
 
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Build Docker Image
      run: docker build -t app .

    - name: Run Docker Container
      run: docker run -d --name cname --network host app
      # Use '--network host' para que o Laravel acesse o MySQL na mesma rede do host

    - name: Install Composer Dependencies
      run: docker exec -t cname composer install --no-scripts
 
    - name: Prepare Laravel Application
      run: |
        cp .env.ci .env
        docker exec -t cname php artisan key:generate
 
    - name: Execute tests
      run: docker exec -t cname php artisan test
